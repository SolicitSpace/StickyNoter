<div #notesContainer class="notes-container" noteContainerAdjustGridCol [searchTerm]="searchValue"
  (searchOutputEvt)="showSearchResults($event)">

  <note *ngFor="let note of notesData; index as i" notePlacement [style.backgroundColor]="note.bgColor"
    [style.color]="note.fontColor" [noteData]="note" #noteTemplateRef draggable="true" [noteDrag]="draggedNote"
    [notesData]="notesData" (dragstart)="onNoteDragStart($event, note)">

  </note>



</div>
