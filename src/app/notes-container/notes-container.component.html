<div #notesContainer class="notes-container" [searchTerm]="searchValue" (searchOutputEvt)="showSearchResults($event)">

  <note *ngFor="let note of notesData; index as i" notePlacement [style.backgroundColor]="note.bgColor"
    [style.color]="note.fontColor" [noteData]="note" 

    #noteTemplateRef
    draggable="true" 
    (dragstart)="onNoteDragStart(note)"
    (dragend)="onNoteDragEnd(note)"
    (dragenter)="onNoteDragEnter(note)"
    (dragleave)="onNoteDragLeave(note, $event, noteTemplateRef)"
    ></note>

    
</div>
